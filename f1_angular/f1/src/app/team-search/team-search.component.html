<div id="search-component" class="margin25">
    <label for="search-box">Team Search</label>
    <input #searchBox id="search-box" autocomplete="off" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let team of teams$ | async" >
        <a routerLink="/team/{{team.id}}">
          {{team.name}}
        </a>
      </li>
    </ul>
</div>
